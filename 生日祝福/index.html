<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="theme-color" content="#ff4d7d" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>生日快乐</title>
    <meta name="description" content="一个可分享链接的生日祝福小页面，支持链接参数自定义祝福内容。" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <audio id="bgMusic" loop preload="auto" aria-label="背景音乐">
      <source src="./等你下课(with 杨瑞代)-周杰伦.mp3" type="audio/mpeg" />
    </audio>
    <canvas id="confetti" aria-hidden="true"></canvas>

    <main class="wrap">
      <header class="top">
        <button class="music-btn" id="btnMusic" type="button" aria-label="播放/暂停音乐" title="播放/暂停音乐">
          <span class="music-icon">♪</span>
        </button>
        <button class="ghost" id="btnTheme" type="button" aria-label="切换主题">切换主题</button>
      </header>

      <section class="card" role="region" aria-label="生日祝福卡片">
        <div class="balloons" aria-hidden="true">
          <span class="b b1"></span>
          <span class="b b2"></span>
          <span class="b b3"></span>
          <span class="b b4"></span>
        </div>

        <h1 class="title" id="title">生日快乐！！！</h1>
        <p class="subtitle" id="subtitle">愿你今天被快乐紧紧拥抱</p>

        <div class="msg" id="msg">
          <p>
            祝陈颜木子新的一岁：<strong>平安</strong>、<strong>顺心</strong>、<strong>好运</strong>、
            <strong>暴富</strong>（当然也要开心）。
          </p>
          <p>点击下面按钮，来点小惊喜。</p>
        </div>

        <div class="actions">
          <button class="primary" id="btnCelebrate" type="button">放烟花</button>
          <button class="primary" id="btnCandle" type="button">点蜡烛</button>
        </div>

        <footer class="foot">
          <span class="from" id="from"></span>
          <span class="sep" aria-hidden="true">·</span>
          <span class="tiny mono" id="date"></span>
        </footer>
      </section>
    </main>

    <div class="toast" id="toast" role="status" aria-live="polite" aria-atomic="true"></div>

    <!-- 首次点击此处可解锁并播放背景音乐（浏览器要求） -->
    <div class="music-unlock" id="musicUnlock" role="button" tabindex="0" aria-label="点击开启音乐">
      <span class="music-unlock-icon">♪</span>
      <p>点击屏幕开启音乐</p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
