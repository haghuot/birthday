<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ff4d7d" />
    <title>生日快乐</title>
    <meta name="description" content="一个可分享链接的生日祝福小页面，支持链接参数自定义祝福内容。" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas id="confetti" aria-hidden="true"></canvas>

    <main class="wrap">
      <header class="top">
        <div class="badge" title="打开链接即可查看">可分享</div>
        <button class="ghost" id="btnTheme" type="button" aria-label="切换主题">切换主题</button>
      </header>

      <section class="card" role="region" aria-label="生日祝福卡片">
        <div class="balloons" aria-hidden="true">
          <span class="b b1"></span>
          <span class="b b2"></span>
          <span class="b b3"></span>
          <span class="b b4"></span>
        </div>

        <h1 class="title" id="title">生日快乐</h1>
        <p class="subtitle" id="subtitle">愿你今天被快乐紧紧拥抱</p>

        <div class="msg" id="msg">
          <p>
            祝你新的一岁：<strong>平安</strong>、<strong>顺心</strong>、<strong>好运</strong>、
            <strong>暴富</strong>（当然也要开心）。
          </p>
          <p>点击下面按钮，来点小惊喜。</p>
        </div>

        <div class="actions">
          <button class="primary" id="btnCelebrate" type="button">放烟花</button>
          <button class="secondary" id="btnCopyLink" type="button">复制分享链接</button>
        </div>

        <details class="hint">
          <summary>自定义文案（可选）</summary>
          <div class="hintBody">
            <p>你可以用链接参数定制内容，发给对方就能直接看到：</p>
            <pre class="mono" id="exampleUrl"></pre>
            <p class="tiny">
              支持参数：<span class="mono">to</span>（对方名字）、<span class="mono">from</span
              >（署名）、<span class="mono">msg</span>（正文）、<span class="mono">title</span>（标题）
            </p>
          </div>
        </details>

        <footer class="foot">
          <span class="from" id="from"></span>
          <span class="sep" aria-hidden="true">·</span>
          <span class="tiny mono" id="date"></span>
        </footer>
      </section>
    </main>

    <div class="toast" id="toast" role="status" aria-live="polite" aria-atomic="true"></div>

    <script src="./script.js"></script>
  </body>
</html>
